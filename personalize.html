<!-- Body Code -->
  <div class = "container has-text-centered">
    <!-- First question of survey -->
    <section
      data-category = "schedule"
      class = "section">
      <h1 class = "title">How many days a week would you work out?</h1>
      <div class = "container">
        <div class = "columns">
          <!-- A -->
          <div class = "column has-text-centered">
            <figure 
              data-category = "schedule"
              data-type = "3-days"
              class = "card-image notification has-background-light is-inline-block"
              >

              <div class= "container">
                
                <img src = "https://www.healthifyme.com/blog/wp-content/uploads/2021/11/How-to-Improve-Body-Strength-Exercises-and-Nutrition.jpg" alt = "Small Gym"/>
                
              </div>
              <div class = "subtitle">3 Days</div>
            </figure>
        </div>
           <!-- B -->
          <div class = "column has-text-centered">
            <figure 
              data-category = "schedule"
              data-type ="5-days"
              class = "card-image notification has-background-light is-inline-block"
              >

              <div class= "container">
                
                <img src = "https://cdn.lifehack.org/wp-content/uploads/2014/07/deadlift-benefits-1024x768.jpeg" alt = "Small Gym"/>
                
              </div>
              <div class = "subtitle">5 Days</div>
            </figure>
        </div>

          <!-- C -->
          <div class = "column has-text-centered">
            <figure 
              data-category = "schedule"
              data-type = "7-days"
              class = "card-image notification has-background-light is-inline-block"
              >

              <div class= "container">
                
                <img src = "https://prodd8.planetfitness.com/sites/default/files/styles/gallery_full_image/public/2019-04/Aubrey%20Huey%20-%20IMG_0531_0.jpg" alt = "Small Gym"/>
                
              </div>
              <div class = "subtitle">7 Days</div>
            </figure>
        </div>
          
      </div>
    </section>

    <!-- 2ND QUESTION-->

    <section
      data-question = "workout"
      class = "section">
      <h1 class = "title">What will you focus on?</h1>
      <div class = "container">
        <div class = "columns">
          <!-- A -->
          <div class = "column has-text-centered">
            <figure 
              data-category = "programType"
              data-type = "weightLoss"
              class = "card-image notification has-background-light is-inline-block"
              >

              <div class= "container">
                
                <img src = "https://prodd8.planetfitness.com/sites/default/files/styles/gallery_full_image/public/2019-04/Aubrey%20Huey%20-%20IMG_0531_0.jpg" alt = "Small Gym"/>
                
              </div>
              <div class = "subtitle">Weight Loss</div>
            </figure>
        </div>
           <!-- B -->
          <div class = "column has-text-centered">
            <figure 
              data-category = "programType"
              data-type = "muscleGain"
              class = "card-image notification has-background-light is-inline-block"
              >

              <div class= "container">
                
                <img src = "https://prodd8.planetfitness.com/sites/default/files/styles/gallery_full_image/public/2019-04/Aubrey%20Huey%20-%20IMG_0531_0.jpg" alt = "Small Gym"/>
                
              </div>
              <div class = "subtitle">Muscle Gain</div>
            </figure>
        </div>

          
      </div>
    </section>
